<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-darkgray text-center">
        <h1 class="text-light display-4 py-3 mb-0">Weather Dashboard</h1>
    </header>
    <main class="container-fluid bg-light">
        <div class="row">
            <!-- SEARCH COLUMN -->
            <div class="col-sm col-lg-3 pt-3">
                <h3 class="text-dark pl-3">Search by city:</h3>
                <div class="input-group px-3 pb-3">
                    <input id="search-input" type="search" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="search-btn" class="btn btn-primary" type="submit"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <button class="toggle mx-auto mb-1 btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-history"></i>
                </button>
                <div class="collapse" id="collapseExample">
                    <div id="search-history" class="list-group mb-3">
                    </div>
                </div>
            </div>
            <!-- WEATHER VIEW -->
            <div class="col-sm col-lg-9">
                <div id="weather-view" class="border border-dark rounded p-3 mt-3">
                    <h1 class="text-center my-5">Find your city's weather!</h1>
                </div>
                <div id="forecast-view" class="p-3">
                    <div class="container-fluid">
                        <div class="row">
                            <div id="forecast-title" class="mt-3"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="card-deck card-columns">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-darkgray text-center mt-2">
        <h5 class="text-light p-4 m-0">&copy; 2020</h5>
    </footer>
    <!-- SCRIPT LINKS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
