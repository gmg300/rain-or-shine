<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid bg-darkgray text-center">
        <h1 class="text-light display-4 py-3 mb-0">Weather Dashboard</h1>
    </header>
    <main class="container-fluid bg-light">
        <div class="row">
            <div class="col-sm col-md-3 pt-3">
                <h3 class="text-dark pl-3">Search by city:</h3>
                <div class="input-group px-3 pb-3">
                    <input id="search-input" type="search" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="search-btn" class="btn btn-primary" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="search-history">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-chi-list" data-toggle="list"
                            href="#list-home" role="tab" aria-controls="home">Chicago</a>
                        <a class="list-group-item list-group-item-action" id="list-sf-list" data-toggle="list"
                            href="#list-profile" role="tab" aria-controls="profile">San Francisco</a>
                        <a class="list-group-item list-group-item-action" id="list-den-list" data-toggle="list"
                            href="#list-messages" role="tab" aria-controls="messages">Denver</a>
                        <a class="list-group-item list-group-item-action" id="list-sea-list" data-toggle="list"
                            href="#list-settings" role="tab" aria-controls="settings">Seattle</a>
                    </div>
                </div>
            </div>
            <div class="col-sm col-md-9">
                <div id="weather-view" class="border border-dark rounded p-3 mt-3">
                    <h1 class="text-center my-5">Find your city's weather!</h1>
                </div>
                <div id="forecast-view" class="p-3">
                    <div class="row">
                        <div id="forecast-title" class="mt-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-group">
                            <!-- EXAMPLE CARD -->
                            <!-- <div class="card m-2 bg-primary rounded text-light">
                                <div class="card-header">3/15/20</div>
                                <div class="card-body">
                                    <i id="day1-icon" class="mb-1 fas fa-3x fa-sun"></i>
                                    <p>Temperature: <span id="temp-day1">47.5</span>&#176;F</p>
                                    <p>Humidity: <span id="humidity-day1">41</span>%</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
